<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Guide</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label span {
      background-color: #ffb300;
      color: black;
      padding: 8px;
    }
  </style>
  <body>
    <main>
      <form>
        <h1>Suit Size Guide Calculator</h1>
        <hr />
        <label for="product-type">Product Type</label>
        <select name="product-type" id="product-type">

            <option value="belts">Belts</option>

            <option value="polos">Polos</option>
            <option value="rain-coats">Rain Coats</option>
            <option value="sandals">Sandals</option>
            <option value="scarves-shawls">Scarves & Shawls</option>

            <option value="shorts">Shorts</option>

            <option value="wallets-money-clips">Wallets & Money Clips</option> -->
        </select>
        <!-- <pre><code>Type: String<br>Example: "Pant Suits"<br>{{ product.category | json }}</code></pre> -->
        <hr />
        <label for="unit-selection">Measurement Units</label>
        <select name="unit-selection" id="unit-selection">
            <option value="metric">Metric</option>
            <!-- <option value="imperial">Imperial</option> -->
        </select>
        <!-- <pre><code>Type: "metric" || "imperial"<br>{{ localization.country.unit_system | json }}</code></pre> -->
        <hr />

        <!-- Product Type Message (for one-size and footwear products) -->
        <div id="product-type-message" style="display: none;">
          <h2 id="product-type-message-text"></h2>
          <hr />
        </div>

        <!-- NEW: Measurement Method Selection -->
        <div id="measurement-method-section" style="display: none;">
          <h3>How would you like to find your size?</h3>
          <label for="measurement-method">Measurement Method</label>
          <select name="measurement-method" id="measurement-method">
            <option value="easy">Easy</option>
            <!-- <option value="accurate">Accurate</option> -->
          </select>
          <hr />
        </div>

        <!-- Measurement Fields -->
        <h3>Height (cm)</h3>
          <label for="height-cm">Height Centimetres <span>Minimum Value: 158cm - Maximum Value: 195cm</span></label>
          <input type="number" name="height-cm" id="height-cm" step="0.1" min="158" max="195" value />
          <hr />
          <h3>Height (Feet & Inches)</h3>
          <label for="height-feet">Feet <span>Minimum Value: 5 Feet - Maximum Value: 6 Feet</span></label>
          <input type="number" name="height-feet" id="height-feet" min="5" max="6" />
          <label for="height-inches">Inches <span>Minimum Value: 1 Inches - Maximum Value: 11 Inches</span></label>
          <input type="number" name="height-inches" id="height-inches" step="0.1" min="1" max="11" />
          <hr />
          <h3>Chest (cm)</h3>
          <label for="chest-cm">Chest (cm) <span>Minimum Value: 84cm - Maximum Value: 128cm</span></label>
          <input type="number" name="chest-cm" id="chest-cm" step="0.1" min="84" max="128" />
          <hr />
          <h3>Chest (Inches)</h3>
          <label for="chest-inches">Chest Inches <span>Minimum Value: 33 Inches - Maximum Value: 50 Inches</span></label>
          <input type="number" name="chest-inches" id="chest-inches" step="0.1" min="33" max="50" />
          <hr />
          <h3>Weight (kg)</h3>
          <label for="weight-kg">Weight (kg) <span>Minimum Value: 55kg - Maximum Value: 140kg</span></label>
          <input type="number" name="weight-kg" id="weight-kg" min="55" max="140" />
          <hr />
          <h3>Weight (lbs)</h3>
          <label for="weight-lbs">Weight (lbs) <span>Minimum Value: 121lbs - Maximum Value: 309lbs</span></label>
          <input type="number" name="weight-lbs" id="weight-lbs" min="121" max="309" />
          <hr />
          <h3>Waist (cm)</h3>
          <label for="waist-cm">Waist (cm) <span>Minimum Value: 72cm - Maximum Value: 116cm</span></label>
          <input type="number" name="waist-cm" id="waist-cm" step="0.1" min="72" max="116" />
          <hr />
          <h3>Waist (Inches)</h3>
          <label for="waist-inches">Waist Inches <span>Minimum Value: 28 Inches - Maximum Value: 46 Inches</span></label>
          <input type="number" name="waist-inches" id="waist-inches" step="0.1" min="28" max="46" />
          <hr />
          <h3>Neck (cm)</h3>
          <label for="neck-cm">Neck (cm) <span>Minimum Value: 37cm - Maximum Value: 50cm</span></label>
          <input type="number" name="neck-cm" id="neck-cm" step="0.1" min="37" max="50" />
          <hr />
          <h3>Neck (Inches)</h3>
          <label for="neck-inches">Neck (Inches) <span>Minimum Value: 14 Inches - Maximum Value: 20 Inches</span></label>
          <input type="number" name="neck-inches" id="neck-inches" step="0.1" min="14" max="20" />
          <hr />

        <!-- Fit Preference (now only shown for products with measurements) -->
        <div id="fit-preference-section" style="display: none;">
          <h3>Fit Preference</h3>
          <fieldset>
            <div>
              <input type="radio" name="preference" id="preference-easy" value="easy" />
              <label for="preference-easy">Easy</label>
            </div>
            <div>
              <input type="radio" name="preference" id="preference-regular" value="regular" />
              <label for="preference-regular">Regular/Tailored</label>
            </div>
            <div>
              <input type="radio" name="preference" id="preference-slim" value="slim" />
              <label for="preference-slim">Slim</label>
            </div>
          </fieldset>
          <hr />
        </div>

        <button type="button" id="calculate-size-btn">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
